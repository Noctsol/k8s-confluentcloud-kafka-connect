---
apiVersion: platform.confluent.io/v1beta1
kind: Connect
metadata:
  name: connect
spec:
  replicas: 2
  # tls:
  #   autoGeneratedCerts: true
  image:
    application: confluentinc/cp-server-connect:7.3.2
    init: confluentinc/confluent-init-container:2.5.1
    configOverrides:
      server:
        - auto.create.topics.enable=true
      # jvm:
      #   - "-Xmx6g"     # Set to 6 GB for JVM
    resources:
      requests:
        cpu: 200m
        memory: 6Gi
    probe:
      liveness:
        periodSeconds: 10
        failureThreshold: 5
        timeoutSeconds: 500
  # Only use this if you wantr the connect cluster to require auth
  # authentication:
  #   type: basic
  #   basic:
  #     secretRef: connect-cluster-secret
  build:
    # Add plugins/connectors you want to be able to run on demand here
    type: onDemand
    onDemand:
      plugins:
        locationType: confluentHub
        confluentHub:
          - name: kafka-connect-elasticsearch
            owner: confluentinc
            version: 14.0.5
          - name: kafka-connect-mongodb
            owner: mongodb
            version: 1.9.1
      storageLimit: 4G
  mountedSecrets:
    - secretRef: mongo-secrets
    - secretRef: elastic-secrets
  dependencies:
    # How to auth to your you confluent kafka cluster
    kafka:
      bootstrapEndpoint: pkc-myugw.region.doesntexist.confluent.cloud:9092
      authentication:
        type: plain
        jaasConfig:
          secretRef: kafka-plain-auth-secrets
      tls:
        enabled: true
        ignoreTrustStoreConfig: true
    # How to auth to your you confluent schema registry
    schemaRegistry:
      url: https://psrc-8piii.region.doesntexist.confluent.cloud
      authentication:
        type: basic
        basic:
          secretRef: schema-registry-secrets
